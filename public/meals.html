<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madplan</title>
  <link rel="stylesheet" href="/css/meals.css">
</head>
<body>
  <div class="status-bar">
    <span>Madplan</span>
    <span id="connection-status" class="disconnected">Forbinder...</span>
  </div>

  <header>
    <h1>Madplan</h1>
    <a href="/meals-admin.html" onclick="event.preventDefault();window.location.href='/meals-admin.html'" class="nav-link">Admin</a>
  </header>

  <main id="meals-container">
    <div class="loading">Indlæser...</div>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    const dayNames = ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'];

    let mealsData = null;
    let eventSource = null;

    // Format date as YYYY-MM-DD
    function formatDateKey(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Format date for display
    function formatDateDisplay(date) {
      return `${date.getDate()}/${date.getMonth() + 1}`;
    }

    // Check if date is today
    function isToday(date) {
      const today = new Date();
      return date.toDateString() === today.toDateString();
    }

    // Check if date is in the past
    function isPast(date) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const checkDate = new Date(date);
      checkDate.setHours(0, 0, 0, 0);
      return checkDate < today;
    }

    // Get week start (Monday)
    function getWeekStart(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      d.setDate(diff);
      d.setHours(12, 0, 0, 0); // Noon to avoid timezone issues
      return d;
    }

    // Get week number
    function getWeekNumber(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    // Show toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Update connection status
    function setConnectionStatus(connected) {
      const status = document.getElementById('connection-status');
      if (connected) {
        status.textContent = 'Forbundet';
        status.className = 'connected';
      } else {
        status.textContent = 'Afbrudt';
        status.className = 'disconnected';
      }
    }

    // Create day card HTML
    function createDayCard(date, mealInfo) {
      const dateKey = formatDateKey(date);
      const dayName = dayNames[date.getDay()];
      const categoryId = mealInfo?.category || 'andet';
      const currentMeal = mealInfo?.meal || '';
      const emoji = mealsData?.categories?.[categoryId]?.emoji || '\u{1F37D}\u{FE0F}';

      let classes = 'day-card';
      if (isToday(date)) classes += ' today';
      if (isPast(date)) classes += ' past';

      // Build options grouped by category
      let optionsHtml = '';
      const categories = mealsData?.categories || {};

      for (const [catId, category] of Object.entries(categories)) {
        const catEmoji = category.emoji || '\u{1F37D}\u{FE0F}';
        optionsHtml += `<optgroup label="${catEmoji} ${category.name}">`;
        for (const meal of (category.meals || [])) {
          const selected = meal === currentMeal ? 'selected' : '';
          optionsHtml += `<option value="${meal}" data-category="${catId}" ${selected}>${meal}</option>`;
        }
        optionsHtml += '</optgroup>';
      }

      return `
        <div class="${classes}" data-date="${dateKey}">
          <div class="day-header">
            <span class="day-name">${dayName}</span>
            <span class="day-date">${formatDateDisplay(date)}</span>
          </div>
          <div class="meal-select-container">
            <span class="meal-emoji" id="emoji-${dateKey}">${emoji}</span>
            <select class="meal-select" data-date="${dateKey}">
              ${optionsHtml}
            </select>
          </div>
        </div>
      `;
    }

    // Render meals
    function renderMeals() {
      if (!mealsData) return;

      const container = document.getElementById('meals-container');
      const now = new Date();
      const currentWeekStart = getWeekStart(now);
      const nextWeekStart = new Date(currentWeekStart);
      nextWeekStart.setDate(nextWeekStart.getDate() + 7);

      let html = '';

      // Current week
      html += `<div class="week-section">`;
      html += `<div class="week-header">Uge ${getWeekNumber(currentWeekStart)}</div>`;
      for (let i = 0; i < 7; i++) {
        const date = new Date(currentWeekStart);
        date.setDate(date.getDate() + i);
        const dateKey = formatDateKey(date);
        const mealInfo = mealsData.meals?.[dateKey];
        html += createDayCard(date, mealInfo);
      }
      html += `</div>`;

      // Next week
      html += `<div class="week-section">`;
      html += `<div class="week-header">Uge ${getWeekNumber(nextWeekStart)}</div>`;
      for (let i = 0; i < 7; i++) {
        const date = new Date(nextWeekStart);
        date.setDate(date.getDate() + i);
        const dateKey = formatDateKey(date);
        const mealInfo = mealsData.meals?.[dateKey];
        html += createDayCard(date, mealInfo);
      }
      html += `</div>`;

      container.innerHTML = html;

      // Add event listeners to selects
      container.querySelectorAll('.meal-select').forEach(select => {
        select.addEventListener('change', handleMealChange);
      });
    }

    // Handle meal selection change
    async function handleMealChange(e) {
      const select = e.target;
      const dateKey = select.dataset.date;
      const newMeal = select.value;
      const selectedOption = select.options[select.selectedIndex];
      const category = selectedOption.dataset.category;

      // Update emoji immediately
      const emojiEl = document.getElementById(`emoji-${dateKey}`);
      if (emojiEl && category) {
        emojiEl.textContent = mealsData?.categories?.[category]?.emoji || '\u{1F37D}\u{FE0F}';
      }

      try {
        const response = await fetch(`/api/meals/${dateKey}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ meal: newMeal, category: category })
        });

        if (!response.ok) throw new Error('Failed to update');

        showToast('Gemt!');
      } catch (error) {
        console.error('Error updating meal:', error);
        showToast('Fejl ved opdatering');
        // Reload to get correct state
        loadMeals();
      }
    }

    // Load meals from API
    async function loadMeals() {
      try {
        const response = await fetch('/api/meals');
        mealsData = await response.json();
        renderMeals();
      } catch (error) {
        console.error('Error loading meals:', error);
        document.getElementById('meals-container').innerHTML =
          '<div class="loading">Fejl ved indlæsning</div>';
      }
    }

    // Connect to SSE for real-time updates
    function connectSSE() {
      eventSource = new EventSource('/api/events-stream');

      eventSource.onopen = () => {
        setConnectionStatus(true);
      };

      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'meal-update') {
          loadMeals();
        }
      };

      eventSource.onerror = () => {
        setConnectionStatus(false);
        eventSource.close();
        // Reconnect after 5 seconds
        setTimeout(connectSSE, 5000);
      };
    }

    // Close SSE on navigation
    window.addEventListener('pagehide', () => {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadMeals();
      connectSSE();
    });
  </script>
</body>
</html>
