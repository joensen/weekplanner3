<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
  <title>Weekplanner</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header: Date & Time -->
  <header id="header">
    <div id="current-date"></div>
    <div id="current-time"></div>
  </header>

  <!-- Main Calendar Section -->
  <main id="calendar-section">
    <!-- Week 1 (Current Week) -->
    <div class="week-column" id="week-1">
      <div class="week-header">
        <span class="week-label">Uge</span>
        <span class="week-number" id="week-1-number">--</span>
      </div>
      <div class="days-container" id="week-1-days">
        <!-- Days will be rendered here -->
      </div>
    </div>

    <!-- Week 2 (Next Week) -->
    <div class="week-column" id="week-2">
      <div class="week-header">
        <span class="week-label">Uge</span>
        <span class="week-number" id="week-2-number">--</span>
      </div>
      <div class="days-container" id="week-2-days">
        <!-- Days will be rendered here -->
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/themeManager.js"></script>
  <script src="js/headerRenderer.js"></script>
  <script src="js/mealRenderer.js"></script>
  <script src="js/weekRenderer.js"></script>
  <script src="js/updateManager.js"></script>
  <script src="js/stickFigure.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
